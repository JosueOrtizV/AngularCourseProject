<div class="container">
    <h2>Projectos</h2>

    <ul>
        <li *ngFor="let project of projects" class="project">
            <a href="" [routerLink]="['/proyecto', project._id]" routerLinkActive="router-link-active" >
                <div class="image">
                    <img [src]="project.image" *ngIf="project.image" alt="{{project.name}}">
                </div>
                
                <h3>{{project.name}}</h3>
                <p>{{project.description}}</p>
            </a>
        </li>

    </ul>
</div>
